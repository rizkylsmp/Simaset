[build]
  # Build command - install dependencies
  command = "npm install"
  # Publish directory (can be empty for functions-only)
  publish = "public"
  # Functions directory
  functions = "netlify/functions"

[functions]
  # Include external node modules
  external_node_modules = ["express"]
  # Use esbuild for bundling
  node_bundler = "esbuild"
  # Include files pattern
  included_files = ["src/**", "netlify/**"]

# Redirect all API requests to the serverless function
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true

# Redirect root to the function
[[redirects]]
  from = "/"
  to = "/.netlify/functions/api"
  status = 200
  force = true

# Handle all other routes
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[context.production.environment]
  NODE_ENV = "production"
